<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .calculator {
            max-width: 300px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .btn {
            font-size: 20px;
            width: 50px;
            height: 50px;
        }

        .btn-operand {
            background-color: #007bff;
            color: #fff;
        }

        .btn-operator {
            background-color: #17a2b8;
            color: #fff;
        }

        .btn-equal {
            background-color: #28a745;
            color: #fff;
        }

        .btn-clear {
            background-color: #dc3545;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="calculator">
                <input type="text" id="result" class="form-control mb-2" disabled>
                <div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary btn-operand" onclick="appendNumber('7')">7</button>
                    <button type="button" class="btn btn-secondary btn-operand" onclick="appendNumber('8')">8</button>
                    <button type="button" class="btn btn-secondary btn-operand" onclick="appendNumber('9')">9</button>
                    <button type="button" class="btn btn-secondary btn-operator" onclick="appendOperator('+')">+</button>
                </div>
                <div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary btn-operand" onclick="appendNumber('4')">4</button>
                    <button type="button" class="btn btn-secondary btn-operand" onclick="appendNumber('5')">5</button>
                    <button type="button" class="btn btn-secondary btn-operand" onclick="appendNumber('6')">6</button>
                    <button type="button" class="btn btn-secondary btn-operator" onclick="appendOperator('-')">-</button>
                </div>
                <div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary btn-operand" onclick="appendNumber('1')">1</button>
                    <button type="button" class="btn btn-secondary btn-operand" onclick="appendNumber('2')">2</button>
                    <button type="button" class="btn btn-secondary btn-operand" onclick="appendNumber('3')">3</button>
                    <button type="button" class="btn btn-secondary btn-operator" onclick="appendOperator('*')">*</button>
                </div>
                <div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary btn-operand" onclick="appendNumber('0')">0</button>
                    <button type="button" class="btn btn-secondary btn-clear" onclick="clearResult()">C</button>
                    <button type="button" class="btn btn-secondary btn-equal" onclick="calculate()">=</button>
                    <button type="button" class="btn btn-secondary btn-operator" onclick="appendOperator('/')">/</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function appendNumber(number) {
        document.getElementById('result').value += number;
    }

    function appendOperator(operator) {
        document.getElementById('result').value += operator;
    }

    function clearResult() {
        document.getElementById('result').value = '';
    }

    function calculate() {
        try {
            var result = eval(document.getElementById('result').value);
            document.getElementById('result').value = result;
        } catch (error) {
            document.getElementById('result').value = 'Error';
        }
    }
</script>

</body>
</html>
